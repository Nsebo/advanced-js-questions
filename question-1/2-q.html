    <script>
      // ##  question 2 :write a function that returns the number of its own calls
      // result
      // countCalls(); // 1
      // countCalls(); // 2
      // countCalls(); // 3

      function countCalls() {
        countCalls.currentCount = countCalls.currentCount || 0;

        return alert('you called ' + ++countCalls.currentCount);
      }

      countCalls(); // 1
      countCalls(); // 2
      countCalls(); // 3
    </script>
